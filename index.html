
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020204">
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="An interactive and mystical website that analyzes usersâ€™ dreams to predict their next day's events, health, and mood." />
    <meta name="keywords" content="dream interpretation, dream analysis, dream meaning, tush tabiri, future prediction" />
    <title>DAILY DREAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        background-color: #020204;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="cyan" stroke-width="1.5"><circle cx="12" cy="12" r="6" stroke-opacity="0.8"/><circle cx="12" cy="12" r="1" fill="white" fill-opacity="0.8"/></svg>') 12 12, auto;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Global Snappy Click Response */
      button, a, select, [role="button"] {
        cursor: pointer;
        transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.2s ease;
        touch-action: manipulation; /* Improves touch response */
      }
      
      button:active, a:active, .clickable:active, select:active {
        transform: scale(0.92) !important;
        filter: brightness(1.2) saturate(1.2);
      }

      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, filter;
        transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transition-duration: 300ms;
      }

      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); }
      ::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.6); }

      .text-glow { text-shadow: 0 0 10px rgba(167, 139, 250, 0.5), 0 0 20px rgba(34, 211, 238, 0.3); }

      /* Improved Mystical Particle Effects */
      .click-particle {
        position: fixed;
        pointer-events: none;
        border-radius: 50%;
        z-index: 10000;
        animation: particle-fly 0.8s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
      }

      @keyframes particle-fly {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0);
          opacity: 0;
        }
      }

      .click-ring {
        position: fixed;
        border: 2px solid white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        animation: ring-expand 0.5s ease-out forwards;
      }

      @keyframes ring-expand {
        0% {
          width: 0;
          height: 0;
          transform: translate(-50%, -50%);
          opacity: 1;
          border-width: 4px;
        }
        100% {
          width: 100px;
          height: 100px;
          transform: translate(-50%, -50%);
          opacity: 0;
          border-width: 1px;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }

      const createMysticalEffect = (x, y) => {
        // 1. Create expanding ring
        const ring = document.createElement('div');
        ring.className = 'click-ring';
        ring.style.left = x + 'px';
        ring.style.top = y + 'px';
        ring.style.borderColor = Math.random() > 0.5 ? '#a78bfa' : '#22d3ee';
        document.body.appendChild(ring);
        setTimeout(() => ring.remove(), 500);

        // 2. Create particles
        const colors = ['#a78bfa', '#22d3ee', '#f472b6', '#fbbf24', '#ffffff'];
        const particleCount = 8;
        
        for (let i = 0; i < particleCount; i++) {
          const p = document.createElement('div');
          p.className = 'click-particle';
          
          const size = Math.random() * 6 + 2 + 'px';
          const color = colors[Math.floor(Math.random() * colors.length)];
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 80 + 40;
          
          p.style.width = size;
          p.style.height = size;
          p.style.backgroundColor = color;
          p.style.boxShadow = `0 0 10px ${color}`;
          p.style.left = x + 'px';
          p.style.top = y + 'px';
          p.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
          p.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
          
          document.body.appendChild(p);
          setTimeout(() => p.remove(), 800);
        }
      };

      // Handle both Mouse and Touch for instant feedback
      const handleInteraction = (e) => {
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        if (x && y) createMysticalEffect(x, y);
      };

      document.addEventListener('mousedown', handleInteraction);
      document.addEventListener('touchstart', (e) => {
        // Trigger effect but don't prevent default to keep scrolling/clicking working
        handleInteraction(e);
      }, { passive: true });
    </script>
  </body>
</html>
