
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020204">
    <link rel="manifest" href="/manifest.json" />
    <meta name="description" content="An interactive and mystical website that analyzes usersâ€™ dreams to predict their next day's events, health, and mood." />
    <meta name="keywords" content="dream interpretation, dream analysis, dream meaning, tush tabiri, future prediction" />
    <title>DAILY DREAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        background-color: #020204; /* Matches StarryBackground base */
        /* Mystical custom cursor */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="cyan" stroke-width="1.5"><circle cx="12" cy="12" r="6" stroke-opacity="0.8"/><circle cx="12" cy="12" r="1" fill="white" fill-opacity="0.8"/></svg>') 12 12, auto;
      }
      
      /* Global Smoothness */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, filter;
        transition-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transition-duration: 300ms;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      /* Global Active State - satisfying 'press' feel */
      button:active, a:active, .clickable:active {
        transform: scale(0.94) !important;
        filter: brightness(1.2);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.6); 
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(167, 139, 250, 0.5), 0 0 20px rgba(34, 211, 238, 0.3);
      }
      
      /* Subtle Mood Tints - Very subtle to let stars shine */
      .bg-mood-neutral {
         background-color: transparent;
      }
      .bg-mood-positive {
        background-image: radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.08), transparent 70%);
      }
      .bg-mood-negative {
        background-image: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.08), transparent 70%);
      }

      /* Click Particle Sparkle */
      .click-sparkle {
        position: fixed;
        pointer-events: none;
        background: white;
        border-radius: 50%;
        width: 4px;
        height: 4px;
        animation: float-away 0.6s ease-out forwards;
        z-index: 9999;
        box-shadow: 0 0 8px var(--glow-color);
      }

      @keyframes float-away {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(0); opacity: 0; }
      }

      /* Enhanced Ripple Effect */
      .click-ripple {
        position: fixed;
        border-radius: 50%;
        /* Gradient Ring Ripple */
        background: radial-gradient(circle, transparent 30%, rgba(139, 92, 246, 0.4) 60%, rgba(34, 211, 238, 0.6) 70%, transparent 80%);
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
        pointer-events: none;
        z-index: 9998;
        animation: ripple-burst 0.5s cubic-bezier(0, 0, 0.2, 1) forwards;
      }

      @keyframes ripple-burst {
        0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0.8; }
        100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }

      const createClickEffects = (x, y) => {
        // 1. The Ripple Ring
        const ripple = document.createElement('div');
        ripple.classList.add('click-ripple');
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        ripple.style.width = '80px';
        ripple.style.height = '80px';
        document.body.appendChild(ripple);
        setTimeout(() => ripple.remove(), 500);

        // 2. The Sparkles
        const colors = ['#a78bfa', '#22d3ee', '#f472b6', '#ffffff']; // Purple, Cyan, Pink, White
        const particleCount = 6;

        for (let i = 0; i < particleCount; i++) {
          const sparkle = document.createElement('div');
          sparkle.classList.add('click-sparkle');
          
          const angle = Math.random() * Math.PI * 2;
          const velocity = Math.random() * 60 + 30; 
          
          // Custom CSS variables for the animation
          sparkle.style.left = x + 'px';
          sparkle.style.top = y + 'px';
          sparkle.style.setProperty('--tx', (Math.cos(angle) * velocity) + 'px');
          sparkle.style.setProperty('--ty', (Math.sin(angle) * velocity) + 'px');
          sparkle.style.setProperty('--glow-color', colors[Math.floor(Math.random() * colors.length)]);
          sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 600);
        }
      };

      document.addEventListener('click', (e) => {
        createClickEffects(e.clientX, e.clientY);
      });
    </script>
  </body>
</html>
